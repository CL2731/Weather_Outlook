<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
<body>
    <header class="text-center text-white container-fluid bg-info p-5"><h1>Weather Report</h1></header>
    <div class="container-fluid bg-light p-5">
        <div class="row"> 
            <div class="col-lg-3">
                <h3 class="mt-1">Enter Info</h3>
                <div class="form-inline form-group">
                    <input type="text" id="search-value" class="form-control">
                <button id="search-button" class="btn btn-info">
                    <i class="fa fa-search"></i>
                </button>
                </div>
                <ul id="history" class="list-group history"></ul>
            </div>
            <div class="col-md-9">
                <div id="current-day" class="mt-3"></div>
                <div id="forecast" class="row mt-3"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
